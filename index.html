<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>            
        <div class = "lines">
            <div class = "header">
                <output id="vihod" maxlength = "16"></output>
            </div>
            <div class = "first-line">
                <button class = "first-item" id="plusminus">+/-</button>
                <button class = "second-item" id="C">C</button>
                <button class = "third-item" id="deleted">></button>
                <button class = "fourth-item" id="delit">/</button>
            </div>

            <div class = "second-line">
                <button class = "first-item" id="seven">7</button>
                <button class = "second-item" id="eight">8</button>
                <button class = "third-item" id="nine">9</button>
                <button class = "fourth-item" id="umnozhit">*</button>
            </div>

            <div class = "third-line">
                <button class = "first-item" id="four">4</button>
                <button class = "second-item" id="five">5</button>
                <button class = "third-item" id="six">6</button>
                <button class = "fourth-item" id="minus">-</button>
            </div>

            <div class = "fourth-line">
                <button class = "first-item" id="one">1</button>
                <button class = "second-item" id="two">2</button>
                <button class = "third-item" id="three">3</button>
                <button class = "fourth-item" id="plus">+</button>
            </div>

            <div class = "fifth-line">                
                <button class = "zero" id="zero">0</button>
                <button class = "third-item" id="tochka">,</button>
                <button class = "fourth-item" id="ravno">=</button>
            </div>
        </div>    
</body>
</html>
